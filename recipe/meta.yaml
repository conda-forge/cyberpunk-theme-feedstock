{% set name = "cyberpunk-theme" %}
{% set version = "0.0.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cyberpunk-theme-{{ version }}.tar.gz
  sha256: a2fdd270a68168ab6ff4b240f4775fc826944c7416e98dbdcc297a7cdb39b4c6

build:
  entry_points:
    - cyberpunk-theme = cyberpunk_theme.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5
    - tkstyle

test:
  imports:
    - cyberpunk_theme
  commands:
    - pip check
    - cyberpunk-theme
  requires:
    - pip

about:
  home: https://github.com/pyrustic/cyberpunk-theme
  summary: Dark theme for Python desktop apps
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
